    <script>
function cargarPagina(){
    let visitas = localStorage.getItem("visitas");
    if(visitas!=null)
    {
        visitas = parseInt(visitas);
        document.getElementById("texto").innerHTML="Has visitado esta p√°gina "+visitas+" veces";
        visitas = visitas+1;
        localStorage.setItem("visitas", visitas);
    }
    else{
        document.getElementById("texto").innerHTML="Es la primera vez que visitas la pagina";
        localStorage.setItem("visitas","1");
    }
}
window.onload = cargarPagina();

    </script>
