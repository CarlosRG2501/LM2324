<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <h1>Foto aleatoria</h1>
    <button id="boton">Cargar im치gen</button>
    <p id="imagenes"></p>


    <script>

        let url = "https://api.unsplash.com/photos/random?client_id=80Ujp882Se0lzkcASs5ddSaIW3c0d2ku59q3HeSMnn0" //Declaro la url

        $(document).ready(function () { 
            $("#boton").click(function () { //Funci칩n del boton 

                $('#imagenes').empty() //Vacia el contenido de "imagenes" 

                $.get(url).done(function (datos) { //Realizamos la solicitud a la API 

                    let imagen = datos.urls.small //Seleccionamos de la url una imagen de tama침o peque침o y la llamamos "imagen"
                    
                    $('#imagenes').append( //Agregamos la cadena html en "imagenes"
                        '<p>' + '<img src="' + imagen + '"></p>'
                    );

                })
            })
        });



    </script>
</body>



</html>
