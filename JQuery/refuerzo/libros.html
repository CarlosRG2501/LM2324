<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <h1>Libros</h1>
    <label for="">Escribe el nombre del libro</label>
    <input id="nombrelibro" type="text">
    <button id="boton">Buscar</button>
    <p id="resultado"></p>


    <script> //No funciona
        $(document).ready(function () {
            $("#boton").click(function () {
                $("#resultado").empty()
                let nombre = $("#nombrelibro").val()
                let url = "https://www.googleapis.com/books/v1/volumes?q=intitle:" + nombre + "&key=AIzaSyBaCEiGj2zL6s02hqm-3mndinq_T7ftDRM"

            $.get(url).done(function (datos) {
                let nombre = datos.volumeInfo.title;
                let foto = datos.volumeInfo.imageLinks.small;
                let autor = datos.volumeInfo.authors;
                $("#resultado").append("Nombre: " + nombre + "<br>");
                $("#resultado").append("Nombre: " + autor + "<br>");
                $("#resultado").append('<p>' + '<img src="' + foto + '"></p>');
                })
            })
        });

    </script>
</body>

</html>
