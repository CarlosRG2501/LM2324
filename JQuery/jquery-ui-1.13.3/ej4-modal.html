<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogo modal</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <script>
        $( function() {
    $( "#dialog-confirm" ).dialog({
      resizable: false,
      height: "auto",
      width: 400,
      modal: true,
      buttons: {
        "Borrar todos los elementos": function() {
          $("h1").hide();
          $("p").hide();
          $( this ).dialog( "close" );
        },
        Cancel: function() {
          $( this ).dialog( "close" );
        }
      }
    });
  } );
  </script>

</head>
<body>
 <h1>Ejemplo de dialogo modal</h1>
<div id="dialog-confirm" title="Empty the recycle bin?">
  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Hay viruzes</p>
</div>
 <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore veniam blanditiis nam? Rem natus, voluptate voluptates et similique suscipit, impedit culpa sed reprehenderit nostrum repellendus cumque ab distinctio itaque qui.</p>

</body>
</html>
