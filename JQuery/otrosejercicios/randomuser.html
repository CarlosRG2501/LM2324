<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(240, 239, 239);
        }

        #flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id='flex' class='card'>
            <div class="card-header">
                <h3 class="card-title">Generador de usuarios</h3>
            </div>
            <div class="card-body">
                <div class='usuario'>
                    <img src='' class='circle'>
                    <p class='nombrecompleto'></p>
                    <p class='nombreusuario'></p>
                    <p class='email'></p>
                    <p class='ciudad'></p>
                    <div class="card-footer">
                        <button id="btn-generico" class='btn btn-primary'>Genérico</button>
                        <button id="btn-espanol" class='btn btn-primary'>Español</button>
                        <button id="btn-varios" class='btn btn-primary'>5 Españoles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {               // Datos de un usuario aleatorio
            $("#btn-generico").click(function () {
                $.ajax({
                    url: 'https://randomuser.me/api/',
                     function (datos) {
                        mostrarUsuario(datos.resultados[0]);
                    }
                });
            });
    
            
            $("#btn-espanol").click(function () {    //Datos de un usuario aleatorio español
                $.ajax({
                    url: 'https://randomuser.me/api/?nat=es',
                     function (datos) {
                        mostrarUsuario(datos.resultados[0]);
                    }
                });
            });
    
           
            $("#btn-varios").click(function () {     //Datos de 5 usuarios aleatorios españoles
                $.ajax({
                    url: 'https://randomuser.me/api/?nat=es&resultados=5',
                     function (datos) {
                        mostrarUsuarios(datos.resultados);
                    }
                });
            });
    
           
            function mostrarUsuario(usuario) {       // Poner los datos en el cuadro

                $("nombrecompleto").text(usuario.name.first + " " + usuario.name.last);
                $("nombreusuario").text("nombreusuario: " + usuario.login.username);
                $("email").text("Email: " + usuario.email);
                $("ciudad").text("Ciudad: " + usuario.location.city);
                $("circle").attr("src", usuario.picture.large);
            }
    
            
            function mostrarUsuarios(usuarios) {     // Poner los datos de varios usuarios
                

            }
        });
    </script>
</body>

</html>
