<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    
<fieldset>
<legend>Preferencias</legend>

<select multiple name="velocidad">

    <option value="100_Mbits">100 Mbits</option>
    <option value="1000_Mbits">1000 Mbits</option>

</select><br>

<label for="">DNI:</label>
<input type="text" name="dni"><br>
<label for="">Nombre:</label>
<input type="text" name="nombre"><br>
<label for="">Apellidos:</label>
<input type="text" name="apellidos"><br>
<label for="">Email:</label>
<input type="text" name="email"><br>

<br>

<label for="">Elija un color</label>
<input type="color" name="color"> <br>
<textarea name="texto1"cols="49" rows="6">Por favor, escriba aquí</textarea> <br> <!--Hay dos controles para introducir texto, por eso sui nombre sera "texto1"-->
<input type="checkbox" name="procesador1" value="procesadoramd">AMD <br>
<input type="checkbox" name="procesador2" value="procesadorintel_i5">Intel i5 <br>
<input type="checkbox" name="procesador3" value="procesadorintel_i7">Intel i7 <br>

<br>

<label for="">Elija una hora:</label>
<input type="time" name="hora"> <br>

<input type="radio" name="red" value="red2g">2G <br>
<input type="radio" name="red" value="red3g">3G <br>
<input type="radio" name="red" value="red4g">4G <br>
<label for="">Selecciona un fichero</label>
<input type="file" name="fichero1"> <br> <!--Hay dos controles para elegir un fichero, por eso su nombre ser "fichero1"-->
<input type="checkbox" name="asignatura1" value="asignaturahistoria">Historia <br>
<input type="checkbox" name="asignatura2" value="asignaturageografia">Geografía <br>
<input type="checkbox" name="asignatura3" value="asignaturalengua">Lengua <br>
<input type="checkbox" name="asignatura4" value="asignaturamatematicas">Matemáticas <br>
<label for="">Elija una hora:</label>
<input type="time" name="hora"> <br>
<label for="">Elije un fichero</label>
<input type="file" name="fichero2"> <br>
<textarea name="texto2" cols="49" rows="8">Inserte aquí el texto</textarea>

</fieldset>


</body>
</html>
