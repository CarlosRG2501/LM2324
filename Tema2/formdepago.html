<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
</head>
<body>
    
<form action="">

<fieldset>

<p><b>FORMULARIO DE PAGO</b> (Los campos obligatorios se han marcado con *)</p>

<fieldset>
<legend>Información de contacto</legend>

<fieldset>
<legend>Profesión</legend>

<input type="radio" name="profesion" value="profesionprofesor/a">Profesor/a <br>
<input type="radio" name="profesion" value="profesionestudiante">Estudiante <br>
<input type="radio" name="profesion" value="profesionotro">Otro

</fieldset>

<fieldset>
<legend>Tratamiento</legend>

<input type="radio" name="clase" value="clase_sr/sra">Sr/Sra <br>
<input type="radio" name="clase" value="clase_dr/dra">Dr/Dra <br>
<input type="radio" name="clase" value="clase_otro">Otro


</fieldset>

<br>

<label for="">Nombre:</label> <br>
<input type="text" name="nombre" required> <br>
<label for="">Correo:</label> <br>
<input type="text" name="correo" required> <br>
<label for="">Número de teléfono:</label> <br>
<input type="text" name="numerodetelefono" required> <br>
<label for="">Contraseña:</label> <br>
<input type="password" name="contraseña" required>

</fieldset>

<fieldset>
<legend>Información de pago</legend>

<label for="">Tipo de tarjeta:</label>
<select name="tarjeta">

<option value="tarjetavisa">Visa</option> 
<option value="tarjetamastercard">Mastercard</option>
<option value="tarjetaamericanexpress">American Express</option> 

</select>

<br>

<label for="">Nombre:</label> <br>
<input type="text" name="nombre" required> <br>
<label for="">Correo:</label> <br>
<input type="text" name="correo" required> <br>
<label for="">Número de teléfono:</label> <br>
<input type="text" name="numerodetelefono" required>


</fieldset>









</fieldset>










</form>




</body>
</html>
